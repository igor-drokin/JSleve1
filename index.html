        // 8 - задание
        function power(val, pow) {
            if (pow >= 0) {
                if (pow == 1) {
                    return val;
                }
                else if (pow == 0) {
                    return 1;
                }
                else {
                    return val * power(val, pow - 1);
                }
            }
            else {
                return val = 1 / (val / power(val, pow + 1));
            }
