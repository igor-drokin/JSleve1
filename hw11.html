<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <script>
        function celsiusToFahrenheit() {
            if (document.getElementById("input").value == 0) {
                alert('Вы ничего не ввели');
            }
            else {
                let fahrenheitTemperature = (9 / 5) * document.getElementById("input").value + 32;
                alert(fahrenheitTemperature.toFixed(2));
            }
        }
    </script>
    <div class="container">
        <div class="box">
            <p class="flow-text">Перевод температуры из цельсия в фаренгейт</p>
        </div>
        <div class="box">
            <div class="input-field">
                <input style="padding-bottom: 5px;margin-bottom: 30px; min-width: 400px;" id="input" type="number"
                    class="validate">
                <label for="input" class="active"> Введите температуру по Цельсию</label>
            </div>
        </div>

        <div class="box">
            <a class="waves-effect waves-light btn-large" href="#" onClick="celsiusToFahrenheit();"
                id="btn">Посчитать</a>
        </div>
    </div>
</body>

</html>
